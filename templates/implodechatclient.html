<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=no">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <title>ImplodeChat!</title>
</head>
<body>
    <div class="body-content">
        <main>
            <header class="header-client">
                <button href="" class="bt-menu-header">NEW CHAT</button>
                <button href="" class="bt-menu-header">ABOUT</button>
                <button href="" id="delete-chat" class="bt-menu-header">DELETE CHAT</button>
            </header>
            <div type="text" class="msg-screen" id="all-messages">
         
            </div>
            <div class="footer" id="status-connection">2024 - ti0aly - ImplodeChat</div>
            <div class="send-bar">
            <textarea class="type-msg" type="text" id="my-msg" placeholder="..." autofocus autocomplete="off" spellcheck="true"></textarea>
            <a type="button" class="bt-send-message" id="send-msg" >></a>
            </div>
         </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../scripts/implodechatclient.js"></script>
    <script type="module" src="../scripts/implodebd.js"></script>

</body>
</html>
